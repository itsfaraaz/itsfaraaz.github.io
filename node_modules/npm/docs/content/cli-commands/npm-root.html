<h1 id="npm-root1">npm-root(1)</h1>

<h2 id="display-npm-root">Display npm root</h2>

<h3 id="synopsis">Synopsis</h3>
<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>npm root <span class="o">[</span><span class="nt">-g</span><span class="o">]</span>
</code></pre></div></div>

<h3 id="description">Description</h3>

<p>Print the effective <code class="highlighter-rouge">node_modules</code> folder to standard out.</p>
