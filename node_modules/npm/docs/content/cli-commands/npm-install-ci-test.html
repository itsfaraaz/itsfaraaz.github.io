<h1 id="npm-install-ci-test1">npm install-ci-test(1)</h1>

<h2 id="install-a-project-with-a-clean-slate-and-run-tests">Install a project with a clean slate and run tests</h2>

<h3 id="synopsis">Synopsis</h3>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>npm install-ci-test

<span class="nb">alias</span>: npm cit
</code></pre></div></div>

<h3 id="description">Description</h3>

<p>This command runs an <code class="highlighter-rouge">npm ci</code> followed immediately by an <code class="highlighter-rouge">npm test</code>.</p>
